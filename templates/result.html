<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static',filename='style_result.css') }}" rel="stylesheet">
        <link rel="icon" href="{{ url_for('static',filename='xlsx.svg') }}" />
        <title>Data quality</title>
        <script src="https://kit.fontawesome.com/e36d430f89.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Xlsx data quality</h1>
        <h3>Give your xlsx, we say you if you have wrong data.</h3>
        <div class="outer_square_result">
            <div class="inner_square_result">
                <div class="inner_inner_square_result green">
                    <span class="percentage_number white">{{ results.correct }}%</span>
                    <span class="percentage_label">valid data</span>
                </div>
                <div class="inner_inner_square_result yellow">
                    <span class="percentage_number white">{{ results.usable }}%</span>
                    <span class="percentage_label">usable data</span>
                </div>
                <div class="inner_inner_square_result red">
                    <span class="percentage_number white">{{ results.error }}%</span>
                    <span class="percentage_label">unusable data</span>
                </div>
            </div>
        </div>
        <a class="download_correction white pointer" href="../static/upload/{{ results.xlsx }}" download>
            Download XLSX File
            <i class="fas fa-download"></i>
        </a>
    </body>
    <script type="text/javascript" src="../static/script.js"></script>
</html>
